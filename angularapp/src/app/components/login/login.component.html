<div class="container">
    <div class="image-section"></div>
    <img src="https://images.pexels.com/photos/1042594/pexels-photo-1042594.jpeg" alt="" height="100%" width="50%">

  
    <div class="form-section">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group1">
          <input type="text" id="email" formControlName="email" placeholder="Enter your email" /><br><br>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty || submitted)" class="error">
            <div *ngIf="loginForm.get('email')?.errors?.required">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.pattern">Invalid email format.</div>
          </div>
        </div>

        <div class="form-group2 password-wrapper">
          <div class="password-field">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-control"
            />
            <button type="button" class="toggle-password-button" (click)="togglePasswordVisibility()">
              <p>{{ showPassword ? 'Hide' : 'Show' }}</p>
            </button>
          </div>
        
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty || submitted)" class="error">
            <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div>
            <div *ngIf="loginForm.get('password')?.errors?.minlength">Minimum 8 characters required.</div>
          </div>
        </div>
  
        <button type="submit">Login</button>
  
        
        <!-- Backend Error Message -->
        <div *ngIf="loginError" class="error-message">
            {{ loginError }}
        </div>

        <div class="signup-link">
          <a routerLink="/register">Don't have an account? Sign Up</a>
        </div>
        
      </form>
    </div>
  </div>
